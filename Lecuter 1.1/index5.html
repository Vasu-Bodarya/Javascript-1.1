<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script</title>
</head>
<body>
    
    <h1 id="areaoftringle"></h1>

    <script>

        let area;
        let a = 0.5;
        let b = parseInt(prompt("Enter base"));
        let h = parseInt(prompt("Enter height"));

        area = a * b * h;

        document.getElementById("areaoftringle").innerHTML = area;

    </script>

</body>
</html>
