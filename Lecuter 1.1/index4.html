<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script</title>
</head>
<body>
    
    <h1 id="areaofcircle"></h1>

    <script>

        let pi = 3.14;
        let area;
        let r = parseInt(prompt("Enter Area Of Circle"));

        area = pi * r * r;

        document.getElementById("areaofcircle").innerHTML = area;

    </script>

</body>
</html>
