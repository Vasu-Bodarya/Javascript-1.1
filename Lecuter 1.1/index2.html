<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script</title>
</head>
<body>
    

        <!-- temprater start  -->


        <table width="200" border="1" cellspacing="3">
            <tr>
                <td>Temprater</td>
                <td id="temp"></td>
            </tr>   
        </table>


        <script>

            let a = parseInt(prompt("Enter The Temprater"));

            let temp;

            temp = a * (9/5) + 35;

            document.getElementById("temp").innerHTML = temp;

        </script>


        <!-- temprater end -->

</body>
</html>
